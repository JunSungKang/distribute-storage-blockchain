<mat-tab-group>
  <mat-tab label="File Upload">
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">
      {{fileName || "No file uploaded yet."}}

      <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>
  </mat-tab>

  <mat-tab label="File Download">
    <mat-list>
      <div mat-subheader>File List</div>
      <mat-list-item *ngFor="let folder of folders" (click)="fileDownload(folder)">
        <mat-icon mat-list-icon>file_present</mat-icon>
        <div mat-line>{{folder.name}}</div>
        <div mat-line> {{folder.updated | date}} </div>
        <div mat-line> {{folder.damaged}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-tab>
</mat-tab-group>
